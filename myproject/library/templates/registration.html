<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .center-content
        {
          display:flex;
          justify-content: center;
          align-items: center;
          height: 100%;
        } */

        table
        {
            border:1px solid black;
        }
        th,td{
            padding:10px;
        }
        .center
        {
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
    {% block content %}
    <!-- <div class="center-content"> -->
        <form action="/register/"  method="POST" autocomplete="off">
        {%  csrf_token  %}
            <table class="center"> 
            <tr>
            <th colspan="2"><center><h3>Registration Form</h3></center><hr></th>
            </tr>
            <tr>
              <td><label>UserId:</label></td>
              <td><input type="text" name="user_id"></td>
            </tr>
          <tr>
          <td><label>Name:</label></td>
          <td><input type="text" name="name"></td>
        </tr>
        <tr>
          <td><label>Email:</label></td>
          <td><input type="text" name="uemail"></td>
        </tr>
          <tr>
            <td><label>Mobile No:</label></td>
              <td><input type="text" name="umobile"></td>
        </tr>
          <tr>
            <td><label>UserName: </label></td>
              <td><input type="text" name="uname"></td>
        </tr>
          <tr>
            <td><label>Password: </label></td>
              <td><input type="password" name="upass"></td>
        </tr>
   <tr>
    <td colspan="2">
        <center>
      <input type="submit" value="Register" style="background-color: green;color:white; padding:8px 10px;cursor:pointer;size:16px;"/>
    </center>
    </td>
    </tr>
    </table> 
     </form>
        
    {% endblock %}


</body>
</html>
